<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="launching">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="input-field">
      <form action="">
        <input type="email"id="email">
        <input type="button" id="submit" value="Notify Me">
      </form>
      <div class="error-container">
        <p class="error-msg"><em>Please provide a valid email address </em></p>
      </div>
    </div>
    <div class="content">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </div>
  <footer>
    <div class="social">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="copyright">
      <p>Copyright Ping. All rights reserved</p>
    </div>
  </footer>


  <script src="main.js"></script>
</body>
</html>
